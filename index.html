
<!DOCTYPE html>

<body>


<form id = "lpgin"action="/Player Profile" method="post">

  <fieldset>
      <legend id = 'message'>Can You Escape from The Iron Yard?</legend> <br/>

    <div class = "name">
        <label for="name">Player's Name:</label>
        <input type="text" id="username" />
    </div>
  <div class="levelGroup">
    <p>Pick playing level:</p></br>
      <input type="radio" name="level" id="radio" value="easy" />
      <label for="easy">Easy</label>
    </p>
    <p>
      <input type="radio" name="level" id="radio" value="medium" />
      <label for="medium">Medium</label>
    </p>
    <p>
      <input type="radio" name="level" id="radio" value="hard" />
      <label for="hard">Hard</label>
    </p>

    <div id="button">
        <h3>Go!</h3>
        </div>
      </div>

  </fieldset>



</form>
