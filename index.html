
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Can you escape The Iron Yard?</title>
</head>
<body>


<form id = "lpgin"action="/Player Profile" method="post">

  <fieldset>
      <legend id = 'message'>Welcome to Escape from The Iron Yard!</legend>

    <div class = "name">
        <label for="name">Player's Name:</label>
        <input type="text" id="username" />
    </div>

    <p>Pick a level of play:</br>
      <input type="radio" name="level" id="radio" value="easy" />
      <label for="easy">Easy</label>
    </p>
    <p>
      <input type="radio" name="level" id="radio" value="medium" />
      <label for="medium">Medium</label>
    </p>
    <p>
      <input type="radio" name="level" id="radio" value="hard" />
      <label for="hard">Hard</label>
    </p>


  </fieldset>

      <div class="button">
        <button type="submit">Go!</button>
          </div>

</form>






<!-- Script tags for jquery and no underscore -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="main.js"></script>

  </body>
</html>
